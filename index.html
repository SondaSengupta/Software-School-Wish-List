<!DOCTYPE html>
<html lang="en" ng-app="myApp" >
<head>
  <meta charset="UTF-8">
  <title>NSS Wish List</title>
  <link href="http://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/neat.css">
</head>
<body>
  <h1>Nashville Software School Wish List</h1>
  <h3> You CAN make a difference in a software student's life!</h3>

  <div ng-controller="AmazonController as aC">
    <a id="landingWish" class="btn btn-primary" href="/#/">Landing Page </a>
    <a id="allWish" class="btn btn-primary" href="/#/wishes">All the Wishes</a>
    <a id="newWish" class="btn btn-primary" href="/#/wishes/new">Make a Wish </a>
    <a id="loginWish" class="btn btn-primary" href="/#/login"> Login </a>
    <div ng-view></div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/Wishfactory.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/controllers.js"></script>

</body>
</html>
