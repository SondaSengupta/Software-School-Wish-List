<form name="newWishForm" ng-submit="newWishForm.$valid && aC.addNewWish()" novalidate>
  <div>
    <label for="item">Item</label>
    <input class="item" id="item" type="currency" ng-model="aC.newWish.item">
  </div>
  <div>
    <label for="price">Price</label>
    <input class="price" id="price" type="text" ng-model="aC.newWish.price" required>
  </div>
  <div>
    <label for="link">Link</label>
    <input class="link" id="link" type="text" ng-model="aC.newWish.link">
  </div>
  <div>
    <label for="category">Category</label>
    <input class="category" id="category" type="text" ng-model="aC.newWish.category">
  </div>
  <input type="submit" class="btn btn-success" value="Add-Wish" ng-show="newWishForm.$valid"/>
</form>
